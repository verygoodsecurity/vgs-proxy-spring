<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="icon" href="images/favicon.ico">
  <title>VGS Samples :: Card Issuance</title>
</head>
<body class="bg-light">
<div class="container">
  <div class="col-8 offset-2" id="apply-panel">
    <div class="card card-outline-secondary">
      <div class="card-header d-table">
        <div class="d-table-row">
          <h3 class="align-middle d-table-cell">Card Issuance</h3>
          <div class="d-table-cell">
            <img class="img-fluid float-right" src="images/cards.png">
          </div>
        </div>
      </div>
      <div class="card-body">
        <form autocomplete="off" id="user-form">
          <div class="form-group row">
            <label class="col-3 col-form-label font-weight-bold" for="first_name">FIRST NAME</label>
            <div class="col-9">
              <input class="form-control" id="first_name" name="first_name" required="required" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3 col-form-label font-weight-bold" for="last_name">LAST NAME</label>
            <div class="col-9">
              <input class="form-control" id="last_name" name="last_name" required="required" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3 col-form-label font-weight-bold" for="email">EMAIL</label>
            <div class="col-9">
              <input class="form-control" id="email" name="email" required="required" type="email">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3 col-form-label font-weight-bold" for="birth_date">BIRTH DATE</label>
            <div class="col-9">
              <input class="form-control" id="birth_date" min="1970-01-01" name="birth_date" required="required" type="date" value="1970-01-01">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3 col-form-label font-weight-bold" for="ssn">SSN</label>
            <div class="col-9">
              <input class="form-control" id="ssn" maxlength="9" name="ssn" required="required" type="text">
            </div>
          </div>
          <div class="form-group mb-0 row">
            <div class="col-1 spinner-div offset-7">
              <i class="fa fa-spin fa-spinner" id="spinner" style="display: none;"></i>
            </div>
            <div class="col-4">
              <button class="btn btn-block btn-primary" id="submit" name="submit" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-8 offset-2" id="success-panel" style="display: none;">
    <div class="card">
      <div class="card-header">
        <h4>Congratulations!</h4>
        <h6 class="card-subtitle mb-0 text-muted">Your virtual credit card has been issued successfully.</h6>
      </div>
      <div class="card-body">
        <div class="mb-0 row">
          <div class="col-4 offset-8">
            <button class="btn btn-block btn-primary" id="apply-again-btn" name="apply-again-btn" type="button">Apply for another</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="scripts/index.js"></script>
</body>
</html>

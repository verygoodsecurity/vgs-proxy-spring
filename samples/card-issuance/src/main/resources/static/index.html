<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="icon" href="images/favicon.ico">
  <title>VGS Samples :: Card Issuance</title>
</head>
<body class="bg-light">
<div class="container">
  <div class="col-8 offset-2">
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Apply For a Virtual Card</h3>
      </div>
      <div class="card-body">
        <form autocomplete="off" id="user-form">
          <div class="form-group row">
            <label class="col-2 col-form-label" for="first_name">First Name</label>
            <div class="col-10">
              <input class="form-control" id="first_name" name="first_name" required="required" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label" for="last_name">Last Name</label>
            <div class="col-10">
              <input class="form-control" id="last_name" name="last_name" required="required" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label" for="email">Email</label>
            <div class="col-10">
              <input class="form-control" id="email" name="email" required="required" type="email">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label" for="birth_date">Birth Date</label>
            <div class="col-10">
              <input class="form-control" id="birth_date" name="birth_date" required="required" type="date">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label" for="ssn">SSN</label>
            <div class="col-10">
              <input class="form-control" id="ssn" maxlength="9" name="ssn" required="required" type="text">
            </div>
          </div>
          <div class="form-group mb-0 row">
            <div class="col-4 offset-8">
              <button class="btn btn-block btn-primary" id="submit" name="submit" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="scripts/index.js"></script>
</body>
</html>
